<app-navigation></app-navigation>
<div class="container">
  <div class="sub-container">
    <div class="table">
      <div class="header" style="height: 65px;">
        <div class="sub-header" style="margin: 10px;">
          <button class="button" style="padding: 10px; opacity: 0;">
            <i class="fa-solid fa-arrow-left color-gray-1" style="font-size: 24px;"></i>
          </button>
          <div class="heading-3">Account table</div>
          <button class="button" style="padding: 10px;" (click)="create()">
            <i class="fa-solid fa-plus color-gray-1" style="font-size: 24px;"></i>
          </button>
        </div>
      </div>
      <table class="styled-table">
        <thead>
          <tr>
            <th class="body-3 long-text-100">STT</th>
            <th class="long-text-300">
              <div class="sub-header" style="margin: 10px;" *ngIf="!search1">
                <button class="button" style="padding: 10px; opacity: 0;"></button>
                <div class="body-3 header">Username</div>
                <button class="button" style="padding: 10px;" (click)="search1 = true">
                  <i class="fa-solid fa-magnifying-glass" style="font-size: 17px;"></i>
                </button>
              </div>
              <div class="relative sub-header" style="margin: 10px;" *ngIf="search1">
                <input class="input-search w-100" type="text" [(ngModel)]="inputUsername"
                  (ngModelChange)="onInputChange()">
                <button class="button" style="padding: 10px; position: absolute; right: 0; background: none;"
                  (click)="search1 = false; inputUsername = ''; onInputChange()">
                  <i class="fa-solid fa-xmark" style="font-size: 17px;"></i>
                </button>
              </div>
            </th>
            <th class="body-3 long-text-300">
              <div class="sub-header" style="margin: 10px;" *ngIf="!search2">
                <button class="button" style="padding: 10px; opacity: 0;"></button>
                <div class="body-3 header">Email</div>
                <button class="button" style="padding: 10px;" (click)="search2 = true">
                  <i class="fa-solid fa-magnifying-glass" style="font-size: 17px;"></i>
                </button>
              </div>
              <div class="relative sub-header" style="margin: 10px;" *ngIf="search2">
                <input class="input-search w-100" type="text" [(ngModel)]="inputEmail"
                  (ngModelChange)="onInputChange()">
                <button class="button" style="padding: 10px; position: absolute; right: 0; background: none;"
                  (click)="search2 = false; inputEmail = ''; onInputChange()">
                  <i class="fa-solid fa-xmark" style="font-size: 17px;"></i>
                </button>
              </div>
            </th>
            <th class="body-3 long-text-100">Role</th>
            <th colspan="2"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of accounts" style="height: 62.5px;">
            <td>
              <div class="body-3 ta-center">{{item.email ? item.index : ''}}</div>
            </td>
            <td>
              <div class="body-5 ta-center">{{item.username}}</div>
            </td>
            <td>
              <div class="body-5 ta-center">{{item.email}}</div>
            </td>
            <td>
              <div class="body-5 ta-center">{{item.user_role}}</div>
            </td>
            <td class="ta-center long-text-100">
              <button class="button button-hover button-1 color-gray-1 edit-button" style="padding: 8px 24px;" (click)="edit(item.id)" *ngIf="item.email">Edit</button>
            </td>
            <td class="ta-center long-text-100">
              <button class="button button-hover button-1 color-gray-1 delete-button" style="padding: 8px 24px;" (click)="delete(item.id)" *ngIf="item.email && item.user_role.toLowerCase() !== 'admin'">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="footer" style="height: 65px;">
        <app-pagination *ngIf="condition" [fullData]="fullData" [amount]="amount"
          (refresh)="refresh($event)"></app-pagination>
      </div>
    </div>
  </div>
</div>
