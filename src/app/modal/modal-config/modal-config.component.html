    <div class="heading-7 color-default">Create New Website</div>
    <div class="body-7 color-gray-300">Please enter new website information to access.</div>
  </div>
  <div class="w-100">
    <div class="relative">
      <label class="input-label-default color-gray-1" for="name">Name</label>
      <input class="input-field body-4 w-100" type="text" id="name" formControlName="name" (keyup)="formatName()" />
    </div>
    <div class="error">{{statusName}}</div>
  </div>
  <div class="w-100">
    <div class="relative">
      <label class="input-label-default color-gray-1" for="url">Url</label>
      <input class="input-field body-4 w-100" type="text" id="url" formControlName="url" (keyup)="formatUrl()" />
    </div>
    <div class="error">{{statusUrl}}</div>
  </div>
  <div class="w-100">
    <div class="relative">
      <label class="input-label-default color-gray-1" for="spider">Spider</label>
      <input class="input-field body-4 w-100" type="text" id="spider" formControlName="spider"
        (click)="triggerFileInput()" readonly />
      <div class="card-icons">
        <button class="button button-hover color-gray-1 edit-button" style="padding: 8px 24px;"><label style="cursor: pointer;" for="fileInput">Choose
            File</label></button>
      </div>
    </div>
    <div class="error">{{statusSpider}}</div>
  </div>
  <div>
    <input style="display: none;" type="file" id="fileInput" (change)="onFileSelected($event)" />

    <div class="clearfix" style="display: flex; gap: 10px; height: 43px;">
      <div class="button button-hover button-1 color-gray-1 edit-button w-100" style="padding: 8px 24px;"
        (click)="save()">Save</div>
      <div class="button button-hover button-1 color-gray-1 delete-button w-100" style="padding: 8px 24px;"
        *ngIf="this.formConfiguration.value.id" (click)="delete()">Delete</div>
      <div class="button button-hover button-1 color-gray-1 edit-button w-100" style="padding: 8px 24px;"
        (click)="back()">Back</div>
    </div>
  </div>
</form>
